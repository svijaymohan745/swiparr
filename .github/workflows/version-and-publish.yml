name: Version and Publish

on:
  push:
    branches: [master, develop]
    paths-ignore:
      - 'README.md'
      - '.github/CONTRIBUTING.md'
      - '.github/FUNDING.yml'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: m3sserstudi0s/swiparr

jobs:
  release:
    name: Semantic Release (master only)
    if: github.ref_name == 'master' && github.repository != 'jakobbjelver/swiparr'
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create tags/releases
      issues: write     # semantic-release/github may comment/link issues
      pull-requests: write
    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}
      git_tag: ${{ steps.semrel.outputs.new_release_git_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync_fork:
    name: Sync fork (only when a release is published)
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check token can access target repo
        env:
          SYNC_TOKEN: ${{ secrets.FORK_SYNC_TOKEN }}
        run: |
          curl -sS -H "Authorization: Bearer $SYNC_TOKEN" \
            https://api.github.com/repos/jakobbjelver/swiparr | head -c 300 && echo
      - name: Sync fork (master + tags)
        env:
          SYNC_TOKEN: ${{ secrets.FORK_SYNC_TOKEN }}
        run: |
          FORK_URL="https://x-access-token:${SYNC_TOKEN}@github.com/jakobbjelver/swiparr.git"
          # Sync master branch
          git push "$FORK_URL" HEAD:master --force
          # Sync tags (includes vX.Y.Z created by semantic-release)
          git push "$FORK_URL" --tags --force

  build_and_publish:
    name: Build and publish image
    needs: [release, sync_fork]
    if: |
      always() &&
      (
        github.ref_name == 'develop' ||
        (github.ref_name == 'master' && needs.release.outputs.published == 'true')
      ) &&
      (needs.release.result == 'success' || needs.release.result == 'skipped') &&
      (needs.sync_fork.result == 'success' || needs.sync_fork.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Compute short sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If master + released, build exactly the tagged release commit
          ref: ${{ github.ref_name == 'master' && needs.release.outputs.git_tag || github.sha }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Stable channel (master releases only)
            type=raw,value=latest,enable=${{ github.ref_name == 'master' }}
            type=raw,value=v${{ needs.release.outputs.version }},enable=${{ github.ref_name == 'master' }}
            type=raw,value=${{ needs.release.outputs.version }},enable=${{ github.ref_name == 'master' }}

            # Dev channel (develop only)
            type=raw,value=dev,enable=${{ github.ref_name == 'develop' }}
            type=raw,value=dev-${{ env.SHORT_SHA }},enable=${{ github.ref_name == 'develop' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ github.ref_name == 'master' && format('v{0}', needs.release.outputs.version) || format('dev-{0}', env.SHORT_SHA) }}
