name: Version and Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'
      - 'README.md'
      - '.github/CONTRIBUTING.md'
      - 'LICENSE'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: m3sserstudi0s/swiparr

jobs:
  version-and-build:
    # Prevents running this on my own fork
    if: github.repository != 'jakobbjelver/swiparr'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:     
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Determine version bump
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"breaking"* ]] || [[ "$COMMIT_MSG" == *"!:"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == *"feat"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: npm-version
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          NEW_VERSION=$(npm version ${{ steps.bump.outputs.type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Commit version bump
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ steps.npm-version.outputs.new_version }} [skip ci]"
          file_pattern: 'package*.json'

      - name: Create tag
        if: steps.auto-commit.outputs.changes_detected == 'true'
        run: |
          VERSION=${{ steps.npm-version.outputs.new_version }}
          git tag $VERSION ${{ steps.auto-commit.outputs.commit_hash }}
          git push origin $VERSION

      # ---- Fork Sync ----

      - name: Sync fork
        if: github.ref == 'refs/heads/master'
        run: |
          # Use the token as the username directly
          git remote add fork https://${{ secrets.FORK_SYNC_TOKEN }}@github.com/jakobbjelver/swiparr.git
          git push fork master --force
          git push fork --tags --force

      # ---- Docker Build & Publish ----

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.npm-version.outputs.new_version }}
            type=raw,value=${{ steps.npm-version.outputs.version_number }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.npm-version.outputs.new_version }}