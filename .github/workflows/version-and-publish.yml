name: Version and Publish
on:
  push:
    branches: [master]
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'
      - 'README.md'
      - '.github/CONTRIBUTING.md'
      - '.github/FUNDING.yml'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: m3sserstudi0s/swiparr

jobs:
  version:
    if: github.repository != 'jakobbjelver/swiparr'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changes_detected: ${{ steps.auto-commit.outputs.changes_detected }}
      new_version: ${{ steps.npm-version.outputs.new_version }}
      version_number: ${{ steps.npm-version.outputs.version_number }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Determine version bump
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"breaking"* ]] || [[ "$COMMIT_MSG" == *"!:"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == *"feat"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: npm-version
        run: |
          git config user.email "94932025+jakobbjelver@users.noreply.github.com"
          git config user.name "jakobbjelver"
          NEW_VERSION=$(npm version ${{ steps.bump.outputs.type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Commit version bump
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to ${{ steps.npm-version.outputs.new_version }} [skip ci]"
          file_pattern: 'package*.json'
          commit_user_name: jakobbjelver
          commit_user_email: 94932025+jakobbjelver@users.noreply.github.com
          commit_author: jakobbjelver <94932025+jakobbjelver@users.noreply.github.com>

      - name: Create tag
        if: steps.auto-commit.outputs.changes_detected == 'true'
        run: |
          VERSION=${{ steps.npm-version.outputs.new_version }}
          git tag "$VERSION" ${{ steps.auto-commit.outputs.commit_hash }}
          git push origin "$VERSION"

  sync_fork:
    needs: version
    if: needs.version.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync fork (branch + tags)
        env:
          SYNC_TOKEN: ${{ secrets.FORK_SYNC_TOKEN }}
        run: |
          FORK_URL="https://x-access-token:${SYNC_TOKEN}@github.com/jakobbjelver/swiparr.git"

          # Important: override the checkout-injected auth header for these pushes
          git -c http.https://github.com/.extraheader= push "$FORK_URL" HEAD:master --force
          git -c http.https://github.com/.extraheader= push "$FORK_URL" --tags --force

  build_and_publish:
    needs: [version, sync_fork]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.version.outputs.new_version }}
            type=raw,value=${{ needs.version.outputs.version_number }}

      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ needs.version.outputs.new_version }}